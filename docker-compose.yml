version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        - NODE_ENV=development
    ports:
      - "3000:3000"
    networks:
      - app-network
    env_file:
      - stack.env

networks:
  app-network:
    driver: bridge
